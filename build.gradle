plugins {
    id "java-gradle-plugin"
    id "groovy"
    id "com.gradle.plugin-publish" version "0.10.1"
}

version = "0.1.5"

gradlePlugin {
    plugins {
        mstrWarPlugin {
            id = "net.dreamshake.mstr-war"
            description = "A plugin that helps you re-package MicroStrategy Web/Library war files with your custom configuration"
            implementationClass = "net.dreamshake.gradle.plugins.MicroStrategyWarPlugin"
        }
    }
}

pluginBundle {
    website = "https://github.com/mstr-automation" 
    vcsUrl = "https://github.com/mstr-automation/gradle-mstr-war"
    tags = ["#mstr", "#microstrategy"]

    plugins {
        mstrWarPlugin {
            displayName = "Plugin for building MicroStrategy Web custom war files"
        }
    }
}
